{% extends "base.html" %}
{% block title %} Add Note {% endblock %}

{% block content %}

<h2 class="Add-head">Add a New Note</h2>
<form method="Post" class="add-form">
    <input type="text" name="title" placeholder="Note Title" class="add-title" required/>
    <textarea name="content" placeholder="Note Content" class="add-content" rows="6" required></textarea>
    <button type="submit" class="add-btn">Add Note</button>
</form>
{% endblock %}
