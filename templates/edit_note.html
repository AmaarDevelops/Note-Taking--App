{% extends "base.html" %}
{% block title %} Edit Note {% endblock %}
{% block content %}
<h2>Edit Note</h2>
<form method="POST">
    <input type="text" name="title" required placeholder="title"/><br><br>
    <textarea name="content" class="edit-txt" required>{{ note.content }}</textarea><Br><br>
    <button type="submit" class="edit-button">Update</button>
</form>
{% endblock %}
